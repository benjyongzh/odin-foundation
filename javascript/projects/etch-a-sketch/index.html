<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./etch.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="headline">Etch-a-Sketch</div>

    <div id="grid-container"></div>

    <div class="footer">
        <div class="stats">
            <div class="stat-box" id="width-value">Width: </div>
            <div class="stat-box" id="height-value">Height: </div>
            <div class="stat-box" id="count-value">Box count: </div>
            <div class="stat-box" id="painted-value">Boxes painted: </div>
        </div>

        <button class="refresh-button">Refresh</button>

    </div>
</body>
</html>
