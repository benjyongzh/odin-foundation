<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">Calculator</div>

        <div class="instruction-text">Use this like any other normal calculator.</div>

        <div class="calculator-body">
            <div class="displayscreen">
                <div class="display-secondary">test</div>
                <div class="display-primary">test</div>
            </div>

            <div class="button-container">
                <div class="number-button-container">
                    <!--button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="0">0</button>
                    <button id="decimal">.</button-->
                </div>

                <div class="operator-button-container">
                    <!--button class="operate-button" id="add">+</button>
                    <button class="operate-button" id="subtract">-</button>
                    <button class="operate-button" id="multiply">*</button>
                    <button class="operate-button" id="divide">/</button-->
                </div>
    
                <div class="execution-button-container">
                    <!--button class="execute-button" id="clear">C</button>
                    <button class="execute-button" id="backspace">b</button>
                    <button class="execute-button" id="enter">=</button-->
                </div>


            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>
</html>
