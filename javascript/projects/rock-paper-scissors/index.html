<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./rps.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Rock Paper Scissors</h1>
        <div class="instructions">A simple game of Rock, Paper Scissors, against the computer.<br>Best of 5 to win.</div>
        
        <div class="buttons">
            <button class="choice">
                <img src="./img/rock.png" alt="rock">
                <div class="choice-text">Rock</div>
            </button>

            <button class="choice">
                <img src="./img/paper.png" alt="paper">
                <div class="choice-text">Paper</div>
            </button>

            <button class="choice">
                <img src="./img/scissors.png" alt="scissors">
                <div class="choice-text">Scissors</div>
            </button>

        </div>

        <div class="footer">
            <div class="scoreboard">
                <div class="scorebox">
                    <div class="scoreboard-text">Player</div>
                    <div data-key="player" class="scoreboard-score">0</div>
                </div>
                <div class="scorebox">
                    <div class="scoreboard-text">Computer</div>
                    <div data-key="computer" class="scoreboard-score">0</div>
                </div>

            </div>
            <div class="commentary"></div>
            <button class="play-again-button">Play Again</button>
        </div>
    </div>
</body>
</html>
